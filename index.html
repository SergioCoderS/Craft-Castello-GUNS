<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Castello Craft Calculator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.55);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    max-width: 450px;
    color: #fff;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffe6a7;
    text-shadow: 0 0 5px #000;
    font-size: 24px;
  }

  .custom-select {
    position: relative;
    margin: 10px 0;
    width: 100%;
  }

  .select-selected {
    background: rgba(0, 0, 0, 0.6); /* —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ —Ç–µ–∫—Å—Ç—É */
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }

  .select-items {
    position: absolute;
    background: rgba(0, 0, 0, 0.85); /* –º–µ–Ω—à –ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω */
    top: 100%;
    left: 0;
    right: 0;
    z-index: 99;
    border-radius: 8px;
    overflow-y: auto;
    max-height: 200px; /* –æ–±–º–µ–∂—É—î –≤–∏—Å–æ—Ç—É —Å–ø–∏—Å–∫—É */
    display: none;
  }

  .select-items div {
    padding: 12px;
    cursor: pointer;
    color: #fff; /* –±—ñ–ª–∏–π —Ç–µ–∫—Å—Ç */
    transition: background 0.2s;
  }

  .select-items div:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background-color: #c79a3b;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #eaba57;
  }

  .result {
    margin-top: 15px;
    background: rgba(0, 0, 0, 0.35);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    white-space: pre-line;
    color: #fff;
    font-size: 15px;
  }
</style>
</head>
<body>
<div class="overlay">
  <div class="calculator">
    <h2>Castello Craft Calculator</h2>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–±—Ä–æ—é:</label>
      <div class="custom-select" id="weaponSelect"></div>
      <button id="weaponButton">–ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ—Å—É—Ä—Å–∏</button>
      <div class="result" id="weaponResult"></div>
    </div>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–ª–∏—Ç–æ–∫:</label>
      <div class="custom-select" id="ingotSelect"></div>
      <button id="ingotButton">–ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ—Å—É—Ä—Å–∏</button>

    </div>

</div>

<script>
const weapons = {
  "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Bolt Action": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 35, "–®—É—Ä—É–ø": 20, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": 11, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 7, "–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞": 110, "–í—É–≥—ñ–ª–ª—è": 180, "–ì–ª–∏–Ω–∞": 90 },
  "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Springfield": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 20, "–®—É—Ä—É–ø": 10, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 4 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Double Barrel": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 2, "–î–µ—Ä–µ–≤–æ": 5, "–®—É—Ä—É–ø": 20, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 3 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Repeating": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 5, "–®—É—Ä—É–ø": 15, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Semi-Auto": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 5, "–®—É—Ä—É–ø": 15, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ä—ñ–±–ª–∞": 2, "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": 2 }
};

const ingots = {
  "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": "- –ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞: 10\n- –í—É–≥—ñ–ª–ª—è: 5\n- –ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞: 1",
  "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": "- –ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞: 1\n- –í—É–≥—ñ–ª–ª—è: 5\n- –ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞: 1",
  "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": "- –ì–ª–∏–Ω–∞: 5\n- –í—É–≥—ñ–ª–ª—è: 5",
  "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": `- 10 –∑–æ–ª–æ—Ç–æ—ó —Ä—É–¥–∏
–ê–ë–û
- 10 –≤–µ–ª–∏–∫–∏—Ö —Å–∞–º–æ—Ä–æ–¥–∫—ñ–≤
–ê–ë–û
- 20 —Å–µ—Ä–µ–¥–Ω—ñ—Ö
–ê–ë–û
- 30 –º–∞–ª–∏—Ö —Å–∞–º–æ—Ä–æ–¥–∫—ñ–≤

+ –í—É–≥—ñ–ª–ª—è: 5
+ –ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞: 1`
};

function createCustomSelect(container, options) {
  const selected = document.createElement('div');
  selected.className = 'select-selected';
  selected.textContent = Object.keys(options)[0];
  container.appendChild(selected);

  const items = document.createElement('div');
  items.className = 'select-items';
  for (let key in options) {
    const option = document.createElement('div');
    option.textContent = key;
    option.onclick = function() {
      selected.textContent = this.textContent;
      items.style.display = 'none';
    };
    items.appendChild(option);
  }
  container.appendChild(items);

  selected.onclick = function(e) {
    e.stopPropagation();
    items.style.display = items.style.display === 'block' ? 'none' : 'block';
  };

  document.addEventListener('click', () => items.style.display = 'none');
  return selected;
}

const weaponSelected = createCustomSelect(document.getElementById('weaponSelect'), weapons);
const ingotSelected = createCustomSelect(document.getElementById('ingotSelect'), ingots);

document.getElementById('weaponButton').onclick = () => {
  const w = weaponSelected.textContent;
  let text = `üõ† –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${w}:\n\n`;
  for (let k in weapons[w]) text += `‚Ä¢ ${k}: ${weapons[w][k]}\n`;
  document.getElementById('weaponResult').innerText = text;
};

document.getElementById('ingotButton').onclick = () => {
  const i = ingotSelected.textContent;
  document.getElementById('ingotResult').innerText = `‚öôÔ∏è –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${i}:\n\n${ingots[i]}`;
};
</script>
