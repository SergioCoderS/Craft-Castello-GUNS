<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Castello Craft Calculator</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
}

.overlay {
  background: rgba(0,0,0,0.55);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.calculator {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
  width: 100%;
  max-width: 500px;
  color: #fff;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #ffe6a7;
  text-shadow: 0 0 5px #000;
  font-size: 24px;
}

.custom-select {
  position: relative;
  margin: 10px 0;
  width: 100%;
}

.select-selected {
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  position: relative;
  transition: background 0.2s;
}

.select-selected::after {
  content: "";
  position: absolute;
  top: 50%;
  right: 12px;
  width: 0;
  height: 0;
  border: 6px solid transparent;
  border-top-color: #fff;
  transform: translateY(-50%);
  transition: transform 0.3s;
}

.select-selected.active::after {
  transform: translateY(-50%) rotate(180deg);
}

.select-items {
  position: absolute;
  background: rgba(0,0,0,0.85);
  top: 100%;
  left: 0;
  right: 0;
  z-index: 99;
  border-radius: 8px;
  overflow-y: auto;
  max-height: 200px;
  display: none;
  opacity: 0;
  transition: opacity 0.3s;
}

.select-items.show {
  display: block;
  opacity: 1;
}

.select-items div {
  padding: 12px;
  cursor: pointer;
  color: #fff;
  transition: background 0.2s;
}

.select-items div:hover {
  background: rgba(255,255,255,0.2);
}

.result {
  margin-top: 15px;
  background: rgba(0,0,0,0.35);
  padding: 15px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  white-space: pre-line;
  color: #fff;
  font-size: 15px;
}
</style>
</head>
<body>
<div class="overlay">
  <div class="calculator">
    <h2>Castello Craft Calculator</h2>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–±—Ä–æ—é:</label>
      <div class="custom-select" id="weaponSelect"></div>
      <div class="result" id="weaponResult"></div>
    </div>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–ª–∏—Ç–æ–∫:</label>
      <div class="custom-select" id="ingotSelect"></div>
      <div class="result" id="ingotResult"></div>
    </div>
  </div>
</div>

<script>
// –î–∞–Ω—ñ –∑–±—Ä–æ—ó
const weapons = {
  "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Bolt Action": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 25, "–®—É—Ä—É–ø": 10, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 4 },
  "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Springfield": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 20, "–®—É—Ä—É–ø": 10, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 4 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Repeating": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 20, "–®—É—Ä—É–ø": 10, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 3 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Pump-Action": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 25, "–®—É—Ä—É–ø": 10, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 4 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Double-Barrel": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 2, "–î–µ—Ä–µ–≤–æ": 20, "–®—É—Ä—É–ø": 8, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 3 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Sawed-Off": { "–ö–æ—Ä–ø—É—Å –ª–µ–≥–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 10, "–®—É—Ä—É–ø": 6, "–ü—Ä—É–∂–∏–Ω–∞": 1, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2 }
};

// –î–∞–Ω—ñ –¥–ª—è –∑–ª–∏—Ç–∫—ñ–≤
const ingots = {
  "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": 1, "–í—É–≥—ñ–ª–ª—è": 5 },
  "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": { "–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞": 10 },
  "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": { "–ì–ª–∏–Ω–∞": 5, "–í—É–≥—ñ–ª–ª—è": 5 },
  "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": { "–ó–æ–ª–æ—Ç–∞ —Ä—É–¥–∞": 10, "–í—É–≥—ñ–ª–ª—è": 5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1 }
};

// –†–µ–∫—É—Ä—Å–∏–≤–Ω–∏–π –ø—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ —Ä–µ—Å—É—Ä—Å—ñ–≤
function getResources(item, qty, result = {}, depth = 0) {
  if(ingots[item]){
    for(let sub in ingots[item]){
      const total = ingots[item][sub] * qty;
      result[sub] = (result[sub] || 0) + total;
      if(ingots[sub]){
        getResources(sub, total, result, depth+1);
      }
    }
  } else {
    result[item] = (result[item] || 0) + qty;
  }
  return result;
}

// –ü–æ–∫–∞–∑ —Ä–µ—Å—É—Ä—Å—ñ–≤ –¥–ª—è –∑–±—Ä–æ—ó –∑ –ø—ñ–¥—Å—É–º–∫–æ–º —Ä—É–¥–∏/–∑–ª–∏—Ç–∫—ñ–≤
function displayWeaponResources(name){
  const weapon = weapons[name];
  let total = {};
  let breakdown = {};

  for(let item in weapon){
    const qty = weapon[item];
    // –ø—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π
    total[item] = (total[item] || 0) + qty;
    // –ø—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ —Ä–µ—Å—É—Ä—Å—ñ–≤ –¥–ª—è –∑–ª–∏—Ç–∫—ñ–≤
    if(ingots[item]){
      getResources(item, qty, breakdown);
    }
  }

  let text = `üõ† –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${name}:\n\n`;
  for(let res in total){
    text += `‚Ä¢ ${res}: ${total[res]}\n`;
  }

  if(Object.keys(breakdown).length > 0){
    text += `\n–ü–æ—Ç—Ä—ñ–±–Ω—ñ —Ä–µ—Å—É—Ä—Å–∏ –¥–ª—è –∫—Ä–∞—Ñ—Ç—É –∑–ª–∏—Ç–∫—ñ–≤:\n`;
    for(let res in breakdown){
      text += `‚Ä¢ ${res}: ${breakdown[res]}\n`;
    }
  }

  document.getElementById('weaponResult').innerText = text;
}

// –ü–æ–∫–∞–∑ —Ä–µ—Å—É—Ä—Å—ñ–≤ –¥–ª—è –∑–ª–∏—Ç–∫—ñ–≤
function displayIngotResources(name){
  const total = getResources(name, 1);
  let text = `‚öôÔ∏è –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${name}:\n\n`;
  for(let res in total){
    text += `‚Ä¢ ${res}: ${total[res]}\n`;
  }
  document.getElementById('ingotResult').innerText = text;
}

// –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ select
function createCustomSelect(container, options, callback){
  const selected = document.createElement('div');
  selected.className = 'select-selected';
  selected.textContent = Object.keys(options)[0];
  container.appendChild(selected);

  const items = document.createElement('div');
  items.className = 'select-items';
  for(let key in options){
    const option = document.createElement('div');
    option.textContent = key;
    option.onclick = function(){
      selected.textContent = this.textContent;
      items.classList.remove('show');
      selected.classList.remove('active');
      callback(this.textContent);
    }
    items.appendChild(option);
  }
  container.appendChild(items);

  selected.onclick = function(e){
    e.stopPropagation();
    const open = items.classList.contains('show');
    document.querySelectorAll('.select-items').forEach(i => i.classList.remove('show'));
    document.querySelectorAll('.select-selected').forEach(s => s.classList.remove('active'));
    if(!open){
      items.classList.add('show');
      selected.classList.add('active');
    }
  }

  document.addEventListener('click', () => {
    items.classList.remove('show');
    selected.classList.remove('active');
  });

  callback(selected.textContent);
}

// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
createCustomSelect(document.getElementById('weaponSelect'), weapons, displayWeaponResources);
createCustomSelect(document.getElementById('ingotSelect'), ingots, displayIngotResources);
</script>
</body>
</html>
