body {

  padding: 0;
  font-family: Arial, sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
}

.overlay {
  background: rgba(0,0,0,0.55);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;

.calculator {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
  width: 100%;
  max-width: 550px;
  color: #fff;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.2);

  text-align: center;
  margin-bottom: 20px;
  color: #ffe6a7;
  text-shadow: 0 0 5px #000;
  font-size: 24px;
}

.custom-select {
  position: relative;
  margin: 10px 0;
  width: 100%;
}

.select-selected {
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  position: relative;
  transition: background 0.2s;
}

.select-selected::after {
  content: "";
  position: absolute;
  top: 50%;
  right: 12px;
  width: 0;
  height: 0;
  border: 6px solid transparent;
  border-top-color: #fff;
  transform: translateY(-50%);
  transition: transform 0.3s;
}

.select-selected.active::after {
  transform: translateY(-50%) rotate(180deg);
}

.select-items {
  position: absolute;
  background: rgba(0,0,0,0.85);
  top: 100%;
  left: 0;
  right: 0;
  z-index: 99;
  border-radius: 8px;
  overflow-y: auto;
  max-height: 200px;
  display: none;
  opacity: 0;
  transition: opacity 0.3s;
}

.select-items.show {
  display: block;
  opacity: 1;
}

.select-items div {
  padding: 12px;
  cursor: pointer;
  color: #fff;
  transition: background 0.2s;
}

.select-items div:hover {
  background: rgba(255,255,255,0.2);
}

.result {
  margin-top: 15px;
  background: rgba(0,0,0,0.5);
  padding: 15px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  white-space: pre-line;
  color: #fff;
  font-size: 15px;
}
</style>

  "–†–µ–≤–æ–ª—å–≤–µ—Ä Lemat": { "–ö–æ—Ä–ø—É—Å –ª–µ–≥–∫–æ—ó –∑–±—Ä–æ—ó":1, "–î—É–ª–æ":2, "–ë–∞—Ä–∞–±–∞–Ω":1, "–î–µ—Ä–µ–≤–æ":1, "–®—É—Ä—É–ø":10, "–ü—Ä—É–∂–∏–Ω–∞":4, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":2 },

  "–†—ñ–ø—ñ—Ç–µ—Ä Evans": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó":1, "–î—É–ª–æ":1, "–î–µ—Ä–µ–≤–æ":10, "–®—É—Ä—É–ø":15, "–ü—Ä—É–∂–∏–Ω–∞":4, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":3 },
  "–†—ñ–ø—ñ—Ç–µ—Ä Lancaster": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó":1, "–î—É–ª–æ":2, "–î–µ—Ä–µ–≤–æ":5, "–®—É—Ä—É–ø":15, "–ü—Ä—É–∂–∏–Ω–∞":4, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":3 },

  "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞":2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":2, "–î–µ—Ä–µ–≤–æ":10, "–®—É—Ä—É–ø":10 },
  "–ö–æ—Ä–ø—É—Å –ª–µ–≥–∫–æ—ó –∑–±—Ä–æ—ó": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞":1, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":1, "–î–µ—Ä–µ–≤–æ":5, "–®—É—Ä—É–ø":5 },
  "–ë–∞—Ä–∞–±–∞–Ω": { "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":1 },
  "–î—É–ª–æ": { "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ":1 },
  "–ü—Ä—É–∂–∏–Ω–∞": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞":0.1 },
  "–®—É—Ä—É–ø": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞":0.05 }
};

// --- –ó–ª–∏—Ç–∫–∏ ---
const ingots = {
  "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞":1, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 },
  "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": { "–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞":10 },
  "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": { "–ó–æ–ª–æ—Ç–∞ —Ä—É–¥–∞":10, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 },
  "–ó–ª–∏—Ç–æ–∫ —Å—Ä—ñ–±–ª–∞": { "–°—Ä—ñ–±–Ω–∞ —Ä—É–¥–∞":10, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 },
  "–ó–ª–∏—Ç–æ–∫ –º—ñ–¥—ñ": { "–ú—ñ–¥–Ω–∞ —Ä—É–¥–∞":10, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 },
  "–ó–ª–∏—Ç–æ–∫ —Å–≤–∏–Ω—Ü—é": { "–°–≤–∏–Ω—Ü–µ–≤–∞ —Ä—É–¥–∞":10, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 },
  "–ó–ª–∏—Ç–æ–∫ —Ü–∏–Ω–∫—É": { "–¶–∏–Ω–∫–æ–≤–∞ —Ä—É–¥–∞":10, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 },
  "–ó–ª–∏—Ç–æ–∫ –ª–∞—Ç—É–Ω—ñ": { "–ó–ª–∏—Ç–æ–∫ —Ü–∏–Ω–∫—É":1, "–ó–ª–∏—Ç–æ–∫ –º—ñ–¥—ñ":1, "–í—É–≥—ñ–ª–ª—è":5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞":1 }

// --- –†–µ–∫—É—Ä—Å–∏–≤–Ω–∏–π –ø—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ ---
function getResources(item, qty, result={}) {
  // –î–µ—Ç–∞–ª—ñ
  if(parts[item]){
    for(let sub in parts[item]){
      const total = parts[item][sub]*qty;
      result[sub] = (result[sub]||0)+total;
      getResources(sub, total, result);
    }
  }
  // –ó–ª–∏—Ç–∫–∏
  else if(ingots[item]){
    for(let sub in ingots[item]){
      const total = ingots[item][sub]*qty;
      result[sub] = (result[sub]||0)+total;
      getResources(sub, total, result);
    }
  }
  else{
    result[item] = (result[item]||0)+qty;
  }
  return result;
}

// --- –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è ---
function displayWeaponResources(name){
  const weapon = weapons[name];
  let total={};
  for(let item in weapon){
    getResources(item, weapon[item], total);
  }
  let text=`üõ† –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${name}:\n\n`;
  for(let res in total){
    text+=`‚Ä¢ ${res}: ${Math.round(total[res]*100)/100}\n`;
  }
  document.getElementById('weaponResult').innerText=text;
}

function displayIngotResources(name){
  const total = getResources(name,1);
  let text=`‚öôÔ∏è –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${name}:\n\n`;
  for(let res in total){
    text+=`‚Ä¢ ${res}: ${Math.round(total[res]*100)/100}\n`;
  }
  document.getElementById('ingotResult').innerText=text;
}

// --- –ö–∞—Å—Ç–æ–º–Ω–∏–π select ---
function createCustomSelect(container, options, callback){
  const selected = document.createElement('div');
  selected.className='select-selected';
  selected.textContent=Object.keys(options)[0];
  container.appendChild(selected);

  const items = document.createElement('div');
  items.className='select-items';
  for(let key in options){
    const option = document.createElement('div');
    option.textContent=key;
    option.onclick=function(){
      selected.textContent=this.textContent;
      items.classList.remove('show');
      selected.classList.remove('active');
      callback(this.textContent);
    }
    items.appendChild(option);
  }
  container.appendChild(items);

  selected.onclick=function(e){
    e.stopPropagation();
    const open = items.classList.contains('show');
    document.querySelectorAll('.select-items').forEach(i=>i.classList.remove('show'));
    document.querySelectorAll('.select-selected').forEach(s=>s.classList.remove('active'));
    if(!open){
      items.classList.add('show');
      selected.classList.add('active');
    }
  }

  document.addEventListener('click',()=>{ items.classList.remove('show'); selected.classList.remove('active'); });

  callback(selected.textContent);
}

// --- –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è ---
createCustomSelect(document.getElementById('weaponSelect'), weapons, displayWeaponResources);
createCustomSelect(document.getElementById('ingotSelect'), ingots, displayIngotResources);
