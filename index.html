function getResources(item, qty=1, result={}){
  if(weapons.parts[item] || weapons.ingots[item]){
    const obj = weapons.parts[item] || weapons.ingots[item];
    for(let k in obj) getResources(k,obj[k]*qty,result);
  } else {
    result[item]=(result[item]||0)+qty;
  }
  return result;
}

// --- –ü–æ–∫–∞–∑ —Ä–µ—Å—É—Ä—Å—ñ–≤ —ñ –∑–∞–ø—á–∞—Å—Ç–∏–Ω ---
function displayResources(item){
  // –†–µ—Å—É—Ä—Å–∏
  let total = getResources(item);
  let text=`üõ† –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${item}:\n\n`;
  for(let k in total) text+=`‚Ä¢ ${k}: ${total[k]}\n`;

  // –ó–∞–ø—á–∞—Å—Ç–∏–Ω–∏ (—Ç—ñ–ª—å–∫–∏ –ø—Ä—è–º—ñ)
  let partsText = `üîß –ó–∞–ø—á–∞—Å—Ç–∏–Ω–∏ –¥–ª—è ${item}:\n\n`;

  ["revolvers","rifles","repeaters","shotguns"].forEach(cat=>{
    if(weapons[cat][item]) direct = weapons[cat][item];
  });
  if(direct){
    for(let k in direct) partsText+=`‚Ä¢ ${k}: ${direct[k]}\n`;
  } else {
    partsText += "–ù–µ–º–∞—î –∑–∞–ø—á–∞—Å—Ç–∏–Ω";
  }
  document.getElementById('partsResult').innerText = partsText;
}

// --- –ú–µ–Ω—é ---
