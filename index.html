<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castello Craft Calculator</title>
  <style>
    body {

    }

      margin-bottom: 20px;

    }
    select, button {

      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;

    }

      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {

    }
    .result {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-line;
    }
    .section {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="calculator">

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–±—Ä–æ—é:</label>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–ª–∏—Ç–æ–∫ / –º–∞—Ç–µ—Ä—ñ–∞–ª:</label>
      <select id="ingotSelect"></select>
      <button id="ingotButton">–ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ—Å—É—Ä—Å–∏</button>
      <div class="result" id="ingotResult"></div>
    </div>
  </div>

  <script>
    // -------------------------------
    // –î–∞–Ω—ñ –∑–±—Ä–æ—ó
    // -------------------------------
    const weaponsData = {
      "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Bolt Action": {
        "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1,
        "–î—É–ª–æ": 1,
        "–î–µ—Ä–µ–≤–æ": 10,
        "–®—É—Ä—É–ø": 5,
        "–ü—Ä—É–∂–∏–Ω–∞": 2,
        "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2
      },

      "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Springfield": {
        "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1,
        "–î—É–ª–æ": 1,
        "–î–µ—Ä–µ–≤–æ": 20,
        "–®—É—Ä—É–ø": 10,
        "–ü—Ä—É–∂–∏–Ω–∞": 3,
        "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 4
      },

      "–î—Ä–æ–±–æ–≤–∏–∫ Double Barrel": {
        "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1,
        "–î—É–ª–æ": 2,
        "–î–µ—Ä–µ–≤–æ": 5,
        "–®—É—Ä—É–ø": 20,
        "–ü—Ä—É–∂–∏–Ω–∞": 2,
        "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 3
      },

      "–î—Ä–æ–±–æ–≤–∏–∫ Repeating": {
        "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1,
        "–î—É–ª–æ": 1,
        "–î–µ—Ä–µ–≤–æ": 5,
        "–®—É—Ä—É–ø": 15,
        "–ü—Ä—É–∂–∏–Ω–∞": 2,
        "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2
      },

      "–î—Ä–æ–±–æ–≤–∏–∫ Semi-Auto": {
        "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1,
        "–î—É–ª–æ": 1,
        "–î–µ—Ä–µ–≤–æ": 5,
        "–®—É—Ä—É–ø": 15,
        "–ü—Ä—É–∂–∏–Ω–∞": 2,
        "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2,
        "–ó–ª–∏—Ç–æ–∫ —Å—Ä—ñ–±–ª–∞": 2,
        "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": 2
      }
    };

    // -------------------------------
    // –î–∞–Ω—ñ –∑–ª–∏—Ç–∫—ñ–≤
    // -------------------------------
    const ingotsData = {
      "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": {
        "–ì–ª–∏–Ω–∞": 5,
        "–í—É–≥—ñ–ª–ª—è": 5
      },

      "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": {
        "–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞": 10,
        "–í—É–≥—ñ–ª–ª—è": 5,
        "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1
      },

      "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": {
        "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": 1,
        "–í—É–≥—ñ–ª–ª—è": 5,
        "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1
      },

      "–ó–ª–∏—Ç–æ–∫ —Å—Ä—ñ–±–ª–∞": {
        "–°—Ä—ñ–±–Ω–∞ —Ä—É–¥–∞": 10,
        "–í—É–≥—ñ–ª–ª—è": 5,
        "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1
      },

      "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": {
        "–í—É–≥—ñ–ª–ª—è": 5,
        "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1,
        "–í–∞—Ä—ñ–∞–Ω—Ç–∏": {
          "–ó–æ–ª–æ—Ç–∞ —Ä—É–¥–∞": 10,
          "–í–µ–ª–∏–∫–∏–π —Å–∞–º–æ—Ä–æ–¥–æ–∫": 10,
          "–°–µ—Ä–µ–¥–Ω—ñ–π —Å–∞–º–æ—Ä–æ–¥–æ–∫": 10,
          "–ú–∞–ª–∏–π —Å–∞–º–æ—Ä–æ–¥–æ–∫": 30
        }
      }
    };

    // –ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è select —Å–ø–∏—Å–∫—ñ–≤
    const weaponSelect = document.getElementById("weaponSelect");
    const ingotSelect = document.getElementById("ingotSelect");

    Object.keys(weaponsData).forEach(w => {
      const opt = document.createElement("option");
      opt.value = w;
      opt.textContent = w;
      weaponSelect.appendChild(opt);
    });

    Object.keys(ingotsData).forEach(i => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      ingotSelect.appendChild(opt);
    });

    // -------------------------------
    // –ü–æ–∫–∞–∑ / –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
    // -------------------------------
    let weaponVisible = false;
    let ingotVisible = false;

    document.getElementById("weaponButton").addEventListener("click", () => {
      const output = document.getElementById("weaponResult");

      if (weaponVisible) {
        output.innerText = "";
        weaponVisible = false;
        return;
      }

      const item = weaponSelect.value;
      const data = weaponsData[item];

      let text = "ü™ì –†–µ—Å—É—Ä—Å–∏ –Ω–∞ " + item + ":\n";
      for (let i in data) {
        text += `- ${i}: ${data[i]}\n`;
      }

      output.innerText = text;
      weaponVisible = true;
    });

    document.getElementById("ingotButton").addEventListener("click", () => {
      const output = document.getElementById("ingotResult");

      if (ingotVisible) {
        output.innerText = "";
        ingotVisible = false;
        return;
      }

      const item = ingotSelect.value;
      const data = ingotsData[item];

      let text = "‚öôÔ∏è –†–µ—Å—É—Ä—Å–∏ –Ω–∞ " + item + ":\n";

      if (item === "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞") {
        text += "- –í—É–≥—ñ–ª–ª—è: 5\n";
        text += "- –ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞: 1\n";
        text += "–í–∞—Ä—ñ–∞–Ω—Ç–∏ –∑–∞–º—ñ–Ω–∏ –æ—Å–Ω–æ–≤–Ω–æ—ó —Å–∏—Ä–æ–≤–∏–Ω–∏:\n";
        text += "  ‚Ä¢ –ó–æ–ª–æ—Ç–∞ —Ä—É–¥–∞: 10\n";
        text += "  ‚Ä¢ –í–µ–ª–∏–∫—ñ —Å–∞–º–æ—Ä–æ–¥–∫–∏: 10\n";
        text += "  ‚Ä¢ –°–µ—Ä–µ–¥–Ω—ñ —Å–∞–º–æ—Ä–æ–¥–∫–∏: 20\n";
        text += "  ‚Ä¢ –ú–∞–ª—ñ —Å–∞–º–æ—Ä–æ–¥–∫–∏: 30\n";
      } else {
        for (let i in data) {
          text += `- ${i}: ${data[i]}\n`;
        }
      }

      output.innerText = text;
      ingotVisible = true;
    });
  </script>
</body>
</html>
