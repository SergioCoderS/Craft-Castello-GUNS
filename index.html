<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Castello Craft Calculator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.55);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    max-width: 500px;
    color: #fff;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffe6a7;
    text-shadow: 0 0 5px #000;
    font-size: 24px;
  }

  .custom-select {
    position: relative;
    margin: 10px 0;
    width: 100%;
  }

  .select-selected {
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    position: relative;
    transition: background 0.2s;
  }

  .select-selected::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 12px;
    width: 0;
    height: 0;
    border: 6px solid transparent;
    border-top-color: #fff;
    transform: translateY(-50%);
    transition: transform 0.3s;
  }

  .select-selected.active::after {
    transform: translateY(-50%) rotate(180deg);
  }

  .select-items {
    position: absolute;
    background: rgba(0, 0, 0, 0.85);
    top: 100%;
    left: 0;
    right: 0;
    z-index: 99;
    border-radius: 8px;
    overflow-y: auto;
    max-height: 200px;
    display: none;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .select-items.show {
    display: block;
    opacity: 1;
  }

  .select-items div {
    padding: 12px;
    cursor: pointer;
    color: #fff;
    transition: background 0.2s;
  }

  .select-items div:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .result {
    margin-top: 15px;
    background: rgba(0, 0, 0, 0.35);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    white-space: pre-line;
    color: #fff;
    font-size: 15px;
  }
</style>
</head>
<body>
<div class="overlay">
  <div class="calculator">
    <h2>Castello Craft Calculator</h2>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–±—Ä–æ—é:</label>
      <div class="custom-select" id="weaponSelect"></div>
      <div class="result" id="weaponResult"></div>
    </div>

    <div class="section">
      <label>–û–±–µ—Ä—ñ—Ç—å –∑–ª–∏—Ç–æ–∫:</label>
      <div class="custom-select" id="ingotSelect"></div>
      <div class="result" id="ingotResult"></div>
    </div>
  </div>
</div>

<script>
const weapons = {
  "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Bolt Action": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 35, "–®—É—Ä—É–ø": 20, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": 11, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 7, "–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞": 110, "–í—É–≥—ñ–ª–ª—è": 180, "–ì–ª–∏–Ω–∞": 90 },
  "–ì–≤–∏–Ω—Ç—ñ–≤–∫–∞ Springfield": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 20, "–®—É—Ä—É–ø": 10, "–ü—Ä—É–∂–∏–Ω–∞": 3, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 4 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Double Barrel": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 2, "–î–µ—Ä–µ–≤–æ": 5, "–®—É—Ä—É–ø": 20, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 3 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Repeating": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 5, "–®—É—Ä—É–ø": 15, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2 },
  "–î—Ä–æ–±–æ–≤–∏–∫ Semi-Auto": { "–ö–æ—Ä–ø—É—Å –≤–∞–∂–∫–æ—ó –∑–±—Ä–æ—ó": 1, "–î—É–ª–æ": 1, "–î–µ—Ä–µ–≤–æ": 5, "–®—É—Ä—É–ø": 15, "–ü—Ä—É–∂–∏–Ω–∞": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": 2, "–ó–ª–∏—Ç–æ–∫ —Å—Ä—ñ–±–ª–∞": 2, "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": 2 }
};

const ingots = {
  "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": { "–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞": 10, "–í—É–≥—ñ–ª–ª—è": 5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1 },
  "–ó–ª–∏—Ç–æ–∫ —Å—Ç–∞–ª—ñ": { "–ó–ª–∏—Ç–æ–∫ –∑–∞–ª—ñ–∑–∞": 1, "–í—É–≥—ñ–ª–ª—è": 5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1 },
  "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": { "–ì–ª–∏–Ω–∞": 5, "–í—É–≥—ñ–ª–ª—è": 5 },
  "–ó–ª–∏—Ç–æ–∫ –∑–æ–ª–æ—Ç–∞": { "–ó–æ–ª–æ—Ç–∞ —Ä—É–¥–∞": 10, "–í—É–≥—ñ–ª–ª—è": 5, "–ì–ª–∏–Ω—è–Ω–∞ —Ñ–æ—Ä–º–∞": 1 }
};

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ–≥–æ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É —Ä–µ—Å—É—Ä—Å—ñ–≤
function getResources(item, quantity, result = {}) {
  if(ingots[item]){
    for(let sub in ingots[item]){
      const total = ingots[item][sub] * quantity;
      result[sub] = (result[sub] || 0) + total;
      if(ingots[sub]){
        getResources(sub, total, result);
      }
    }
  } else {
    result[item] = (result[item] || 0) + quantity;
  }
  return result;
}

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–≤–æ–¥—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –∑–±—Ä–æ—ó
function displayWeaponResources(weaponName){
  const weapon = weapons[weaponName];
  let text = `üõ† –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${weaponName}:\n\n`;
  let totalResources = {};

  // –æ–±—Ä–æ–±–ª—è—î–º–æ –∑–ª–∏—Ç–∫–∏ –æ–∫—Ä–µ–º–æ
  for(let item in weapon){
    const qty = weapon[item];
    if(ingots[item]){
      getResources(item, qty, totalResources);
    } else {
      totalResources[item] = (totalResources[item] || 0) + qty;
    }
  }

  // –í–∏–≤—ñ–¥
  for(let res in totalResources){
    text += `‚Ä¢ ${res}: ${totalResources[res]}\n`;
  }

  document.getElementById('weaponResult').innerText = text;
}

// –í–∏–≤—ñ–¥ —Ä–µ—Å—É—Ä—Å—ñ–≤ –¥–ª—è –∑–ª–∏—Ç–∫—ñ–≤
function displayIngotResources(ingotName){
  let text = `‚öôÔ∏è –†–µ—Å—É—Ä—Å–∏ –Ω–∞ ${ingotName}:\n\n`;
  let totalResources = getResources(ingotName, 1);
  for(let res in totalResources){
    text += `‚Ä¢ ${res}: ${totalResources[res]}\n`;
  }
  document.getElementById('ingotResult').innerText = text;
}

// –ö–∞—Å—Ç–æ–º–Ω–∏–π select
function createCustomSelect(container, options, callback){
  const selected = document.createElement('div');
  selected.className = 'select-selected';
  selected.textContent = Object.keys(options)[0];
  container.appendChild(selected);

  const items = document.createElement('div');
  items.className = 'select-items';
  for(let key in options){
    const option = document.createElement('div');
    option.textContent = key;
    option.onclick = function(){
      selected.textContent = this.textContent;
      items.classList.remove('show');
      selected.classList.remove('active');
      callback(this.textContent);
    }
    items.appendChild(option);
  }
  container.appendChild(items);

  selected.onclick = function(e){
    e.stopPropagation();
    const open = items.classList.contains('show');
    document.querySelectorAll('.select-items').forEach(i => i.classList.remove('show'));
    document.querySelectorAll('.select-selected').forEach(s => s.classList.remove('active'));
    if(!open){
      items.classList.add('show');
      selected.classList.add('active');
    }
  }

  document.addEventListener('click', () => {
    items.classList.remove('show');
    selected.classList.remove('active');
  });

  callback(selected.textContent); // –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –ø–æ–∫–∞–∑
}

// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
createCustomSelect(document.getElementById('weaponSelect'), weapons, displayWeaponResources);
createCustomSelect(document.getElementById('ingotSelect'), ingots, displayIngotResources);

</script>
</body>
</html>
