<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Castello Guns</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
/* --- CSS ЗМІННІ ТА БАЗА (RDR2 Style) --- */
:root {
  --bg-dark: #1f1f1f; 
  --bg-panel: rgba(35, 35, 35, 0.7); 
  --bg-light: rgba(50, 50, 50, 0.5); 
  --primary: #c39a6b; /* Золотисто-коричневий акцент */
  --secondary: #9a2e2e; /* Темно-червоний акцент */
  --accent: #f5e6a3; /* Світло-жовтий текст/значення */
  --danger: #d44e4e;
  --success: #67a66e;
  --text-main: #f1f5f9; 
  --text-muted: #a0a0a0; 
  --border: rgba(195, 154, 107, 0.3); 
  --shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  --font-title: 'Libre Baskerville', serif; 
}

* { box-sizing: border-box; outline: none; }

body {
  margin: 0;
  font-family: var(--font-title);
  background: var(--bg-dark) url('https://i.imgur.com/99ezPzT.png') fixed no-repeat center center/cover; 
  color: var(--text-main);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  text-shadow: 0 0 1px var(--bg-dark); 
}

/* --- LAYOUT --- */
.app-container {
  display: grid;
  grid-template-columns: 320px 1fr;
  grid-template-rows: 60px 1fr;
  height: 100%;
  width: 100%;
}

/* --- HEADER --- */
header {
  grid-column: 1 / -1;
  background: var(--bg-panel);
  border-bottom: 2px solid var(--secondary);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: var(--shadow);
  z-index: 10;
}

.brand { 
    display: flex; 
    align-items: center; 
    gap: 10px; 
    font-family: var(--font-title); 
    font-weight: 700; 
    font-size: 20px; 
    color: var(--primary); 
    text-transform: uppercase;
}
.brand i { 
    font-size: 28px; 
    color: var(--accent); 
}
.header-actions { 
    display: flex; 
    gap: 10px; 
}

/* --- PANELS --- */
.panel {
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.panel-l { 
    border-right: 1px solid var(--border); 
    background: var(--bg-panel); 
}
.panel-m { 
    background: var(--bg-light); 
    position: relative; 
}

/* --- CONTROLS --- */
.controls {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 8px;
}
.controls > input {
  width: 100%;
}
.sort-group,
.qty-group {
  display: flex;
  gap: 8px;
}
.sort-group select {
  flex: 1;
  width: auto;
}
.qty-group {
  align-items: center;
}
.qty-group label {
  font-size: 12px;
  color: var(--text-muted);
  white-space: nowrap;
}
.qty-group input {
  width: 60px;
  padding: 6px;
}

/* --- CUSTOM SCROLLBAR (RDR2 Style) --- */
.panel::-webkit-scrollbar { width: 8px; }
.panel::-webkit-scrollbar-track { background: var(--bg-dark); }
.panel::-webkit-scrollbar-thumb { 
    background-color: var(--primary); 
    border-radius: 20px; 
    border: 2px solid var(--bg-dark); 
}
.panel::-webkit-scrollbar-thumb:hover { background-color: var(--accent); }

/* --- DETAIL HEADER --- */
.detail-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 15px;
}
.qty-display {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 5px;
}
.qty-display label {
  font-size: 12px;
  color: var(--text-muted);
}
.qty-display input {
  width: 70px;
  padding: 6px;
}

.empty-state {
  text-align: center;
  margin-top: 100px;
  color: var(--text-muted);
  font-size: 18px;
}


/* --- COMPONENTS --- */
button {
  cursor: pointer;
  border: 1px solid var(--primary);
  border-radius: 4px;
  padding: 8px 12px;
  font-size: 14px;
  font-family: inherit;
  font-weight: 700;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  justify-content: center;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn-primary { 
    background: var(--primary); 
    color: var(--bg-dark); 
    border-color: var(--accent);
}
.btn-primary:hover { 
    background: var(--accent); 
    color: var(--bg-dark); 
}
.btn-ghost { 
    background: transparent; 
    color: var(--primary); 
    border: 1px solid var(--primary); 
}
.btn-ghost:hover { 
    background: rgba(195, 154, 107, 0.15); 
    color: var(--accent); 
    border-color: var(--accent);
}
.btn-icon { padding: 6px; aspect-ratio: 1; border-radius: 4px; }
.btn-danger { 
    background: rgba(212, 78, 78, 0.2); 
    color: var(--danger);
    border-color: var(--danger);
}
.btn-danger:hover { background: var(--danger); color: white; border-color: var(--danger); }

/* Покращено контрастність вводу */
input, select, textarea {
  background: rgba(0,0,0,0.4);
  border: 1px solid var(--border);
  color: var(--text-main);
  padding: 10px;
  border-radius: 4px;
  width: 100%;
  font-size: 14px;
  font-family: inherit;
  transition: border-color 0.2s;
}
input:focus, select:focus, textarea:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
/* Стилізація плейсхолдерів */
input::placeholder, textarea::placeholder {
  color: rgba(195, 154, 107, 0.7); 
  font-style: italic;
}

/* --- LIST ITEMS --- */
.recipe-item {
  background: rgba(0,0,0,0.1);
  border: 1px solid rgba(0,0,0,0.1);
  padding: 12px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: all 0.2s;
}
.recipe-item:hover { 
    border-color: var(--primary); 
    background: rgba(195, 154, 107, 0.05);
}
.recipe-item.active { 
    border-color: var(--secondary); 
    background: rgba(154, 46, 46, 0.2); 
    box-shadow: 0 0 5px var(--secondary);
}
.item-info h4 { 
    margin: 0; font-size: 16px; 
    font-weight: 700; 
    color: var(--accent);
}
.item-info span { font-size: 12px; color: var(--text-muted); }

/* --- DETAILS PANEL --- */
#detailContent {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border: 1px solid var(--border);
    border-radius: 8px;
}
#dName { 
    color: var(--accent); 
    font-size: 26px; 
    text-transform: uppercase;
}
/* Декоративний роздільник */
.decorative-hr {
  border: none;
  height: 2px;
  background-color: var(--secondary); 
  width: 100%;
  margin: 16px 0;
  box-shadow: 0 1px 2px rgba(0,0,0,0.5);
}

/* --- RESOURCES GRID --- */
.res-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
.res-card {
  background: rgba(0,0,0,0.2);
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: 4px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
}
.res-val { font-weight: bold; color: var(--accent); }

/* --- UTILS --- */
.section-title { 
    font-size: 16px; 
    margin: 0 0 10px 0; 
    color: var(--primary); 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    text-transform: uppercase;
}
.section-title i { color: var(--secondary); }
.badge { 
    font-size: 11px; 
    text-transform: uppercase; 
    padding: 3px 8px; 
    border-radius: 4px; 
    background: var(--secondary); 
    color: white;
}
.cost-display { 
    color: var(--accent); 
    font-size: 22px; 
    font-weight: 700; 
    margin: 10px 0;
    text-align: right;
}

/* --- MODAL STYLES --- */
.modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal {
    background: var(--bg-panel);
    border: 3px double var(--primary); 
    border-radius: 8px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(154, 46, 46, 0.5);
}
.modal-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 16px;
}
.modal-header h3 {
    margin: 0;
}
.modal-content {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.modal-actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}
.modal-actions button:last-child {
    margin-left: auto;
}
.hidden { display: none !important; }

/* --- TOAST --- */
#toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--bg-panel);
    color: var(--accent);
    padding: 10px 20px;
    border-radius: 4px;
    border: 1px solid var(--primary);
    box-shadow: var(--shadow);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    font-weight: 700;
}
#toast.show {
    opacity: 1;
    visibility: visible;
}
#toast i { color: var(--success); font-size: 20px; }


/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
  .app-container {
    grid-template-columns: 1fr;
    grid-template-rows: 60px 1fr;
    display: flex; 
    flex-direction: column;
  }
  .panel-l { flex: 0 0 40vh; border-right: none; border-bottom: 1px solid var(--border); }
  .panel-m { flex: 1; }
  .detail-header {
    flex-direction: column;
    align-items: flex-start;
  }
  .qty-display {
    align-items: flex-start;
  }
  .sort-group,
  .qty-group {
    flex-direction: column;
  }
  .qty-group input {
    width: 100%;
  }
}

/* --- THEME TOGGLE --- */
:root.light-theme {
  --bg-dark: #f8f8f8;
  --bg-panel: #ffffff;
  --bg-light: #f0f0f0;
  --text-main: #1a1a1a;
  --text-muted: #4a4a4a;
  --border: rgba(195, 154, 107, 0.8);
  --primary: #8b6f47;
  --secondary: #8b2e2e;
  --accent: #c39a6b;
}
:root.light-theme body {
  background: #f5f5f5;
  color: var(--text-main);
}
:root.light-theme header {
  background: #ffffff;
  border-bottom: 2px solid var(--secondary);
}
:root.light-theme input,
:root.light-theme select,
:root.light-theme textarea {
  background: #ffffff;
  color: var(--text-main);
  border: 1px solid var(--border);
}
:root.light-theme input:focus,
:root.light-theme select:focus,
:root.light-theme textarea:focus {
  background: #fafafa;
  border-color: var(--accent);
}
:root.light-theme input::placeholder,
:root.light-theme textarea::placeholder {
  color: var(--text-muted);
}
:root.light-theme .panel-l {
  background: #ffffff;
  border-right: 1px solid var(--border);
}
:root.light-theme .panel-m {
  background: #f5f5f5;
}
:root.light-theme .recipe-item {
  background: #f9f9f9;
  border: 1px solid var(--border);
  color: var(--text-main);
}
:root.light-theme .recipe-item:hover {
  border-color: var(--primary);
  background: #f0f0f0;
}
:root.light-theme .recipe-item.active {
  border-color: var(--secondary);
  background: rgba(139, 46, 46, 0.1);
}
:root.light-theme .item-info h4 {
  color: var(--primary);
}
:root.light-theme .item-info span {
  color: var(--text-muted);
}
:root.light-theme #detailContent {
  background: #ffffff;
  border: 1px solid var(--border);
  color: var(--text-main);
}
:root.light-theme #dName {
  color: var(--primary);
}
:root.light-theme .res-card {
  background: #f9f9f9;
  border: 1px solid var(--border);
  color: var(--text-main);
}
:root.light-theme .res-val {
  color: var(--primary);
}
:root.light-theme .section-title {
  color: var(--primary);
}
:root.light-theme .section-title i {
  color: var(--secondary);
}
:root.light-theme .badge {
  background: var(--secondary);
  color: #ffffff;
}
:root.light-theme .decorative-hr {
  background-color: var(--secondary);
}
:root.light-theme .cost-display {
  color: var(--primary);
}
:root.light-theme .modal {
  background: #ffffff;
  border: 3px double var(--primary);
}
:root.light-theme #toast {
  background: #ffffff;
  color: var(--primary);
  border: 1px solid var(--primary);
}
:root.light-theme button {
  border: 1px solid var(--primary);
  color: var(--text-main);
}
:root.light-theme .btn-primary {
  background: var(--primary);
  color: #ffffff;
  border-color: var(--accent);
}
:root.light-theme .btn-primary:hover {
  background: var(--accent);
  color: var(--text-main);
}
:root.light-theme .btn-ghost {
  background: transparent;
  color: var(--primary);
  border: 1px solid var(--primary);
}
:root.light-theme .btn-ghost:hover {
  background: rgba(195, 154, 107, 0.1);
  color: var(--secondary);
  border-color: var(--secondary);
}
:root.light-theme .btn-danger {
  background: rgba(139, 46, 46, 0.1);
  color: var(--secondary);
  border-color: var(--secondary);
}
:root.light-theme .btn-danger:hover {
  background: var(--secondary);
  color: #ffffff;
  border-color: var(--secondary);
}
:root.light-theme .empty-state {
  color: var(--text-muted);
}
:root.light-theme .qty-display label,
:root.light-theme .qty-group label {
  color: var(--text-muted);
}
</style>
</head>

      <i class="ri-book-open-line" style="font-size: 60px; opacity:0.5; color:var(--primary)"></i>
      <p style="font-family:inherit">Оберіть предмет зі списку ліворуч</p>
    </div>
  </main>
</div>

<div id="adminModal" class="modal-overlay hidden">

    </div>
    <div class="modal-content">

        <option value="Інструменти">Інструменти</option>

      </select>
      <textarea id="admRes" rows="6" placeholder="Ресурси (один на рядок), напр:&#10;Дуло:1&#10;Злиток заліза:5"></textarea>
      
      <div class="modal-actions">

        <button class="btn-danger" id="btnDelete" style="display:none"><i class="ri-delete-bin-line"></i></button>

    </div>
  </div>
</div>

<div id="toast"><i class="ri-checkbox-circle-line"></i> <span>Message</span></div>

const COST_PRICES = {
    // Вхідні дані користувача
    "Злиток золота": 200,
    "Злиток Срібла": 200,
    "Злиток латуні": 65,
    "Злиток сталі": 35,
    "Злиток заліза": 25,
    "Злиток міді": 25,
    "Злиток цинку": 25,
    "Злиток свинцю": 25,
    "Вугілля": 1.5,
    "Дерево": 0,
    "Глина": 0,
    "Тканина": 0, 

    // Всі руди не рахуємо (ціна 0)
    "Залізна руда": 0, "Золота руда": 0, "Мідна руда": 0, 
    "Свинцева руда": 0, "Срібна руда": 0, "Цинкова руда": 0,
    
    // Собівартість Форми: 5 Вугілля + 5 Глина = 5 * $1 + 0 = $5.
    "Форма з глини": 5, 
};


let DB;
try {
  DB = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY)) || RECIPES_DATA;
} catch (e) {
  console.error('Помилка при завантаженні БД:', e);
  DB = RECIPES_DATA;
}
let ACTIVE_ID = null;
let DEBOUNCE_TIMER = null;
let HISTORY = []; // Для undo/redo
let HISTORY_INDEX = -1;

// --- UTILITY FUNCTIONS ---
const utils = {
  debounce(fn, delay) {
    return (...args) => {
      clearTimeout(DEBOUNCE_TIMER);
      DEBOUNCE_TIMER = setTimeout(() => fn(...args), delay);
    };
  },
  
  saveToHistory() {
    HISTORY = HISTORY.slice(0, HISTORY_INDEX + 1);
    HISTORY.push(JSON.parse(JSON.stringify(DB)));
    HISTORY_INDEX++;
    if (HISTORY.length > 50) {
      HISTORY.shift();
      HISTORY_INDEX--;
    }
  },
  
  undo() {
    if (HISTORY_INDEX > 0) {
      HISTORY_INDEX--;
      DB = JSON.parse(JSON.stringify(HISTORY[HISTORY_INDEX]));
      localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(DB));
      app.renderList();
      if (ACTIVE_ID) app.select(ACTIVE_ID);
      app.showToast('↶ Скасовано');
    }
  },
  
  redo() {
    if (HISTORY_INDEX < HISTORY.length - 1) {
      HISTORY_INDEX++;
      DB = JSON.parse(JSON.stringify(HISTORY[HISTORY_INDEX]));
      localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(DB));
      app.renderList();
      if (ACTIVE_ID) app.select(ACTIVE_ID);
      app.showToast('↷ Повторено');
    }
  },
  
  validateResourcesText(text) {
    const lines = text.trim().split('\n').filter(l => l.trim());
    const resources = {};
    const errors = [];
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;
      
      const [key, val] = line.split(':').map(s => s.trim());
      if (!key) {
        errors.push(`Рядок ${i + 1}: порожне ім'я ресурсу`);
        continue;
      }
      
      const value = parseFloat(val);
      if (isNaN(value) || value <= 0) {
        errors.push(`Рядок ${i + 1}: невірна кількість "${val}"`);
        continue;
      }
      
      resources[key] = value;
    }
    
    return { resources, errors };
  },

  search(array, query, searchFn) {
    if (!query) return array;
    return array.filter(item => searchFn(item, query));
  },

  sort(array, field) {
    const copy = [...array];
    switch(field) {
      case 'name':
        return copy.sort((a, b) => a.name.localeCompare(b.name, 'uk'));
      case 'price-asc':
        return copy.sort((a, b) => {
          const { ingotTotals: iA, baseTotals: bA } = calc.analyzeStrict(a.resources);
          const { ingotTotals: iB, baseTotals: bB } = calc.analyzeStrict(b.resources);
          const costA = calc.calculateTotalCost(iA, bA);
          const costB = calc.calculateTotalCost(iB, bB);
          return costA - costB;
        });
      case 'price-desc':
        return copy.sort((a, b) => {
          const { ingotTotals: iA, baseTotals: bA } = calc.analyzeStrict(a.resources);
          const { ingotTotals: iB, baseTotals: bB } = calc.analyzeStrict(b.resources);
          const costA = calc.calculateTotalCost(iA, bA);
          const costB = calc.calculateTotalCost(iB, bB);
          return costB - costA;
        });
      case 'category':
        return copy.sort((a, b) => a.cat.localeCompare(b.cat, 'uk'));
      default:
        return copy;
    }
  }
};

const calc = {
  add(target, key, qty) { target[key] = (target[key] || 0) + qty; },
  
  // Універсальна функція рекурсивного аналізу
  stepRecursive(obj, target, mult=1, depth=0, skipIngots=false) {
    if(depth > CONFIG.MAX_RECURSION_DEPTH) return;
    for (const [k, v] of Object.entries(obj)) {
      const calculatedQty = v * mult;
      if (DB.parts[k]) {
        const requiredQty = Math.ceil(calculatedQty);
        this.stepRecursive(DB.parts[k], target, requiredQty, depth+1, skipIngots);
      } else if (!skipIngots && DB.ingots[k]) {
        const requiredQty = Math.ceil(calculatedQty);
        this.stepRecursive(DB.ingots[k], target, requiredQty, depth+1, skipIngots);
      } else {
        this.add(target, k, calculatedQty);
      }
    }
  },
  
  // СУВОРИЙ НЕДРОБОВИЙ АНАЛІЗ
  analyzeStrict(resources) {
    const ingotTotals = {};
    const baseTotals = {};
    
    // Два окремі проходи для коректного розділення
    // 1. Розрахунок прямих злитків (без рекурсії в DB.ingots)
    this.stepRecursive(resources, ingotTotals, 1, 0, true);
    
    // 2. Розрахунок базової сировини (з рекурсією в DB.ingots)
    this.stepRecursive(resources, baseTotals, 1, 0, false);
    
    // Фільтруємо - ingotTotals містить тільки злитки з прямою ціною
    const finalIngots = {};
    for(const [k, v] of Object.entries(ingotTotals)) {
      if (COST_PRICES[k] !== undefined && COST_PRICES[k] > 0 && DB.ingots[k]) {
        finalIngots[k] = Math.ceil(v);
      }
    }
    
    // Фільтруємо - baseTotals містить сировину та лишні ресурси
    const finalBase = {};
    for(const [k, v] of Object.entries(baseTotals)) {
      finalBase[k] = Math.ceil(v);
    }
    
    return { ingotTotals: finalIngots, baseTotals: finalBase };
  },
  
  // Розрахунок собівартості
  calculateTotalCost(ingotTotals, baseTotals) {
    let totalCost = 0;
    
    // 1. Рахуємо ціну злитків
    for(const [k, v] of Object.entries(ingotTotals)) {
      const cost = COST_PRICES[k] || 0;
      totalCost += v * cost;
    }
    
    // 2. Рахуємо ціну сировини
    for(const [k, v] of Object.entries(baseTotals)) {
      const cost = COST_PRICES[k] || 0;
      totalCost += v * cost;
    }
    
    return totalCost;
  }
};

/* --- APP CONTROLLER --- */
const app = {
  init() {
    this.renderCats();
    this.renderList();
    this.loadTheme();
    utils.saveToHistory();
    
    // Пошук по компонентам
    this.setupComponentSearch();
  },

  renderCats() {
    const cats = [...new Set(DB.recipes.map(r => r.cat))].sort((a, b) => a.localeCompare(b, 'uk'));
    document.getElementById('catFilter').innerHTML = '<option value="">Всі категорії</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
  },

  renderList() {
    const q = document.getElementById('search').value.toLowerCase();
    const cat = document.getElementById('catFilter').value;
    const sortBy = document.getElementById('sortFilter').value || 'name';
    
    let filtered = DB.recipes.filter(r => {
      const catMatch = !cat || r.cat === cat;
      const nameMatch = !q || r.name.toLowerCase().includes(q);
      return catMatch && nameMatch;
    });
    
    filtered = utils.sort(filtered, sortBy);

    const list = document.getElementById('recipeList');
    if (!list) {
      console.error('Element recipeList not found');
      return;
    }
    
    list.innerHTML = filtered.map(r => `
      <div class="recipe-item ${ACTIVE_ID === r.id ? 'active' : ''}" data-id="${r.id}">
        <div class="item-info">
          <h4>${r.name}</h4>
          <span>${r.cat}</span>
        </div>
      </div>
    `).join('') || '<div style="padding:20px; text-align:center; color:var(--text-muted)">Рецептів не знайдено</div>';
    
    // Event delegation для рецептів
    list.querySelectorAll('.recipe-item[data-id]').forEach(el => {
      el.addEventListener('click', () => app.select(parseInt(el.dataset.id)));
    });
  },

  select(id) {
    ACTIVE_ID = id;
    this.renderList(); 
    
    const r = DB.recipes.find(x => x.id === id);
    if (!r) {
      console.warn('Recipe not found:', id);
      return;
    }

    const detailContent = document.getElementById('detailContent');
    const emptyState = document.getElementById('emptyState');
    
    if (!detailContent || !emptyState) {
      console.error('Detail elements not found');
      return;
    }
    
    emptyState.classList.add('hidden');
    detailContent.style.display = 'block';
    
    document.getElementById('dName').textContent = r.name;
    document.getElementById('dCat').textContent = r.cat;
    
    const qtyInput = document.getElementById('recipeQty');
    if (qtyInput) {
      qtyInput.value = 1;
    }
    
    this.updateRecipeDisplay(r, 1);
  },
  
  updateRecipeDisplay(recipe, qty) {
    if (!recipe) {
      console.error('Recipe not provided');
      return;
    }
    
    const qtyNum = parseInt(qty) || 1;
    if (qtyNum < 1 || qtyNum > 100) {
      console.warn('Invalid qty:', qtyNum);
      return;
    }
    
    // 1. Компоненти для 1 шт.
    const dResources = document.getElementById('dResources');
    if (dResources) {
      dResources.innerHTML = Object.entries(recipe.resources).map(([k,v]) => `
        <div class="res-card"><span>${k}</span> <span class="res-val">${(v * qtyNum).toFixed(2)}</span></div>
      `).join('');
    }

    // 2. Розрахунок
    const combinedRes = {};
    for(const [k, v] of Object.entries(recipe.resources)) {
      combinedRes[k] = v * qtyNum;
    }
    const { ingotTotals, baseTotals } = calc.analyzeStrict(combinedRes); 
    
    // 3. Собівартість
    const totalCost = calc.calculateTotalCost(ingotTotals, baseTotals);
    const dCost = document.getElementById('dCost');
    if (dCost) {
      dCost.textContent = `$${totalCost.toFixed(0)}`; 
    }
    
    // 4. Злитки
    const dIngots = document.getElementById('dIngots');
    if (dIngots) {
      dIngots.innerHTML = Object.entries(ingotTotals).sort().map(([k,v]) => `
        <div class="res-card"><span>${k}</span> <span class="res-val">${Math.ceil(v)}</span></div>
      `).join('');
    }
    
    // 5. Сировина
    const dBase = document.getElementById('dBase');
    if (dBase) {
      dBase.innerHTML = Object.entries(baseTotals).sort().map(([k,v]) => `
        <div class="res-card"><span>${k}</span> <span class="res-val">${Math.ceil(v)}</span></div>
      `).join('');
    }
    
    const adminModal = document.getElementById('adminModal');
    if(adminModal && !adminModal.classList.contains('hidden')) {
      admin.load(ACTIVE_ID);
    }
  },

  saveDB() {
    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(DB));
    utils.saveToHistory();
    this.renderList();
    app.showToast('Базу даних оновлено');
  },

  toggleAdmin() {
    const modal = document.getElementById('adminModal');
    modal.classList.toggle('hidden');
    if(!modal.classList.contains('hidden')) {
        if(ACTIVE_ID) admin.load(ACTIVE_ID);
        else admin.reset();
    }
  },

  showToast(msg) {
    const t = document.getElementById('toast');
    t.querySelector('span').innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), CONFIG.TOAST_DURATION);
  },
  
  toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.contains('light-theme');
    if (isDark) {
      html.classList.remove('light-theme');
      localStorage.setItem(CONFIG.THEME_STORAGE_KEY, 'dark');
    } else {
      html.classList.add('light-theme');
      localStorage.setItem(CONFIG.THEME_STORAGE_KEY, 'light');
    }
    this.updateThemeIcon();
  },
  
  loadTheme() {
    const theme = localStorage.getItem(CONFIG.THEME_STORAGE_KEY) || 'dark';
    if (theme === 'light') {
      document.documentElement.classList.add('light-theme');
    } else {
      document.documentElement.classList.remove('light-theme');
    }
    this.updateThemeIcon();
  },
  
  updateThemeIcon() {
    const btn = document.getElementById('btnTheme');
    const isDark = document.documentElement.classList.contains('light-theme');
    btn.innerHTML = isDark ? '<i class="ri-moon-line"></i>' : '<i class="ri-sun-line"></i>';
  },
  
  setupComponentSearch() {
    window.findRecipesWithComponent = (component) => {
      const results = DB.recipes.filter(r => r.resources[component]);
      console.log(`Рецепти з ${component}:`, results);
    };
  }
};

/* --- ADMIN --- */
const admin = {
    load(id) {
        const r = DB.recipes.find(x => x.id === id);
        if(!r) return;
        document.getElementById('admName').value = r.name;
        document.getElementById('admCat').value = r.cat;
        document.getElementById('admRes').value = Object.entries(r.resources).map(([k,v]) => `${k}:${v}`).join('\n');
        document.getElementById('btnDelete').style.display = 'inline-block';
    },
    reset() {
        document.getElementById('admName').value = '';
        document.getElementById('admRes').value = '';
        document.getElementById('btnDelete').style.display = 'none';
    },
    save() {
        const name = document.getElementById('admName').value?.trim();
        const cat = document.getElementById('admCat').value;
        const resText = document.getElementById('admRes').value;
        
        if(!name) {
            app.showToast('❌ Вкажіть назву');
            return;
        }
        
        const { resources, errors } = utils.validateResourcesText(resText);
        
        if (errors.length > 0) {
            app.showToast('❌ ' + errors[0]);
            return;
        }

        if(Object.keys(resources).length === 0) {
            app.showToast('❌ Додайте хоча б один ресурс');
            return;
        }

        const isEditing = ACTIVE_ID && document.getElementById('btnDelete').style.display !== 'none';
        let r = isEditing ? DB.recipes.find(x => x.id === ACTIVE_ID) : null;

        if(r) {
            r.name = name; 
            r.cat = cat; 
            r.resources = resources;
            app.showToast('✓ Оновлено');
        } else {
            const newId = Date.now();
            DB.recipes.push({ id: newId, name, cat, resources });
            app.showToast('✓ Створено');
        }
        
        app.saveDB();
        app.toggleAdmin();
    },
    del() {
        if(confirm(CONFIG.CONFIRM_DELETE)) {
            const deletedId = ACTIVE_ID;
            DB.recipes = DB.recipes.filter(x => x.id !== deletedId);
            ACTIVE_ID = null;
            app.saveDB();
            app.toggleAdmin();
            document.getElementById('detailContent').style.display = 'none';
            document.getElementById('emptyState').classList.remove('hidden');
            app.showToast('✓ Видалено');
        }
    }
};

  if (el) {
    el.addEventListener(event, handler);
  } else {
    console.warn(`Element ${id} not found`);
  }
};

// Функція для оновлення обох множників
const updateBothQty = (qty) => {
  const qtyNum = parseInt(qty) || 1;
  if (qtyNum < 1 || qtyNum > 100) {
    console.warn('Invalid qty value:', qty);
    return;
  }
  
  const qtyMult = document.getElementById('qtyMultiplier');
  const qtyDetail = document.getElementById('recipeQty');
  
  if (qtyMult) qtyMult.value = qtyNum;
  if (qtyDetail) qtyDetail.value = qtyNum;
  
  if (ACTIVE_ID) {
    const recipe = DB.recipes.find(r => r.id === ACTIVE_ID);
    if (recipe) app.updateRecipeDisplay(recipe, qtyNum);
  }
};

if (qtyDetailEl) {
  qtyDetailEl.addEventListener('change', () => {
    const qty = parseInt(qtyDetailEl.value) || 1;
    updateBothQty(qty);
  });
}

document.addEventListener('keydown', (e) => {
  if (e.ctrlKey || e.metaKey) {
    if (e.key === 'z') {
      e.preventDefault();
      if (e.shiftKey) utils.redo();
      else utils.undo();
    }
  }
});
