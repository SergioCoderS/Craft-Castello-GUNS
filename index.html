<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Castello Craft - Книга Рецептів</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
/* --- CSS ЗМІННІ ТА БАЗА (RDR2 Style) --- */
:root {
  --bg-dark: #1f1f1f; 
  --bg-panel: rgba(35, 35, 35, 0.7); 
  --bg-light: rgba(50, 50, 50, 0.5); 
  --primary: #c39a6b; /* Золотисто-коричневий акцент */
  --secondary: #9a2e2e; /* Темно-червоний акцент */
  --accent: #f5e6a3; /* Світло-жовтий текст/значення */
  --danger: #d44e4e;
  --success: #67a66e;
  --text-main: #f1f5f9; 
  --text-muted: #a0a0a0; 
  --border: rgba(195, 154, 107, 0.3); 
  --shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  --font-title: 'Libre Baskerville', serif; 
}

* { box-sizing: border-box; outline: none; }

body {
  margin: 0;
  font-family: var(--font-title);
  background: var(--bg-dark) url('https://i.imgur.com/99ezPzT.png') fixed no-repeat center center/cover; 
  color: var(--text-main);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  text-shadow: 0 0 1px var(--bg-dark); 
}

/* --- LAYOUT --- */
.app-container {
  display: grid;
  grid-template-columns: 320px 1fr;
  grid-template-rows: 60px 1fr;
  height: 100%;
  width: 100%;
}

/* --- HEADER --- */
header {
  grid-column: 1 / -1;
  background: var(--bg-panel);
  border-bottom: 2px solid var(--secondary);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: var(--shadow);
  z-index: 10;
}

.brand { 
    display: flex; align-items: center; gap: 10px; 
    font-family: var(--font-title); font-weight: 700; font-size: 20px; 
    color: var(--primary); 
    text-transform: uppercase;
}
.brand i { font-size: 28px; color: var(--accent); }
.header-actions { display: flex; gap: 10px; }

/* --- PANELS --- */
.panel {
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.panel-l { 
    border-right: 1px solid var(--border); 
    background: var(--bg-panel); 
}
.panel-m { 
    background: var(--bg-light); 
    position: relative; 
}

/* --- CUSTOM SCROLLBAR (RDR2 Style) --- */
.panel::-webkit-scrollbar { width: 8px; }
.panel::-webkit-scrollbar-track { background: var(--bg-dark); }
.panel::-webkit-scrollbar-thumb { 
    background-color: var(--primary); 
    border-radius: 20px; 
    border: 2px solid var(--bg-dark); 
}
.panel::-webkit-scrollbar-thumb:hover { background-color: var(--accent); }


/* --- COMPONENTS --- */
button {
  cursor: pointer;
  border: 1px solid var(--primary);
  border-radius: 4px;
  padding: 8px 12px;
  font-size: 14px;
  font-family: inherit;
  font-weight: 700;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  justify-content: center;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn-primary { 
    background: var(--primary); 
    color: var(--bg-dark); 
    border-color: var(--accent);
}
.btn-primary:hover { 
    background: var(--accent); 
    color: var(--bg-dark); 
}
.btn-ghost { 
    background: transparent; 
    color: var(--primary); 
    border: 1px solid var(--primary); 
}
.btn-ghost:hover { 
    background: rgba(195, 154, 107, 0.15); 
    color: var(--accent); 
    border-color: var(--accent);
}
.btn-icon { padding: 6px; aspect-ratio: 1; border-radius: 4px; }
.btn-danger { 
    background: rgba(212, 78, 78, 0.2); 
    color: var(--danger);
    border-color: var(--danger);
}
.btn-danger:hover { background: var(--danger); color: white; }

/* Покращено контрастність вводу */
input, select, textarea {
  background: rgba(0,0,0,0.4);
  border: 1px solid var(--border);
  color: var(--text-main);
  padding: 10px;
  border-radius: 4px;
  width: 100%;
  font-size: 14px;
  font-family: inherit;
  transition: border-color 0.2s;
}
input:focus, select:focus, textarea:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
/* Стилізація плейсхолдерів */
input::placeholder, textarea::placeholder {
  color: rgba(195, 154, 107, 0.7); 
  font-style: italic;
}

/* --- LIST ITEMS --- */
.recipe-item {
  background: rgba(0,0,0,0.1);
  border: 1px solid rgba(0,0,0,0.1);
  padding: 12px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: all 0.2s;
}
.recipe-item:hover { 
    border-color: var(--primary); 
    background: rgba(195, 154, 107, 0.05);
}
.recipe-item.active { 
    border-color: var(--secondary); 
    background: rgba(154, 46, 46, 0.2); 
    box-shadow: 0 0 5px var(--secondary);
}
.item-info h4 { 
    margin: 0; font-size: 16px; 
    font-weight: 700; 
    color: var(--accent);
}
.item-info span { font-size: 12px; color: var(--text-muted); }

/* --- DETAILS PANEL --- */
#detailContent {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border: 1px solid var(--border);
    border-radius: 8px;
}
#dName { 
    color: var(--accent); 
    font-size: 26px; 
    text-transform: uppercase;
}
/* Декоративний роздільник */
.decorative-hr {
  border: none;
  height: 2px;
  background-color: var(--secondary); 
  width: 100%;
  margin: 16px 0;
  box-shadow: 0 1px 2px rgba(0,0,0,0.5);
}

/* --- RESOURCES GRID --- */
.res-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
.res-card {
  background: rgba(0,0,0,0.2);
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: 4px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
}
.res-val { font-weight: bold; color: var(--accent); }

/* --- UTILS --- */
.section-title { 
    font-size: 16px; 
    margin: 0 0 10px 0; 
    color: var(--primary); 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    text-transform: uppercase;
}
.section-title i { color: var(--secondary); }
.badge { 
    font-size: 11px; 
    text-transform: uppercase; 
    padding: 3px 8px; 
    border-radius: 4px; 
    background: var(--secondary); 
    color: white;
}
.cost-display { 
    color: var(--accent); 
    font-size: 22px; 
    font-weight: 700; 
    margin: 10px 0;
    text-align: right;
}

/* --- MODAL STYLES --- */
.modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal {
    background: var(--bg-panel);
    border: 3px double var(--primary); 
    border-radius: 8px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(154, 46, 46, 0.5);
}
.hidden { display: none !important; }

/* --- TOAST --- */
#toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--bg-panel);
    color: var(--accent);
    padding: 10px 20px;
    border-radius: 4px;
    border: 1px solid var(--primary);
    box-shadow: var(--shadow);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    font-weight: 700;
}
#toast.show {
    opacity: 1;
    visibility: visible;
}
#toast i { color: var(--success); font-size: 20px; }


/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
  .app-container {
    grid-template-columns: 1fr;
    grid-template-rows: 60px 1fr;
    display: flex; 
    flex-direction: column;
  }
  .panel-l { flex: 0 0 40vh; border-right: none; border-bottom: 1px solid var(--border); }
  .panel-m { flex: 1; }
}
</style>
</head>
<body>

<div class="app-container">
  <header>
    <div class="brand">
      <i class="ri-revolver-line"></i> Castello Craft
    </div>
    <div class="header-actions">
      <button class="btn-primary" onclick="app.toggleAdmin()"><i class="ri-hammer-line"></i> Адміністрування</button>
    </div>
  </header>

  <aside class="panel panel-l">
    <div class="controls" style="display:flex; gap:8px; margin-bottom:8px">
      <input id="search" placeholder="Пошук..." oninput="app.renderList()">
      <select id="catFilter" onchange="app.renderList()" style="width:140px">
        <option value="">Всі категорії</option>
      </select>
    </div>

  </aside>

  <main class="panel panel-m" id="detailPanel">
    <div id="detailContent" style="display:none">
      <div style="display:flex; justify-content:space-between; align-items:start">
        <div>
          <h2 id="dName" style="margin:0; font-size: 26px">Назва</h2>
          <span id="dCat" class="badge">Категорія</span>
        </div>
      </div>

      <hr class="decorative-hr">
      
      <h3 class="section-title"><i class="ri-hand-coin-line"></i> Собівартість предмета</h3>
      <div id="dCost" class="cost-display"></div>
      
      <hr class="decorative-hr">
      
      <h3 class="section-title"><i class="ri-tools-line"></i> Компоненти для 1 шт.</h3>
      <div id="dResources" class="res-grid"></div>

      <div id="dIngots" class="res-grid"></div>

      <div id="dBase" class="res-grid"></div>

    </div>
    
    <div id="emptyState" style="text-align:center; margin-top:100px; color:var(--text-muted); font-size:18px">
      <i class="ri-book-open-line" style="font-size: 60px; opacity:0.5; color:var(--primary)"></i>
      <p style="font-family:inherit">Книга Рецептів: Оберіть предмет зі списку ліворуч</p>
    </div>
  </main>
</div>

<div id="adminModal" class="modal-overlay hidden">
  <div class="modal">
    <div style="display:flex; justify-content:space-between; margin-bottom:16px">
      <h3 class="section-title" style="margin:0">Редагування рецепту</h3>
      <button class="btn-ghost btn-icon" onclick="app.toggleAdmin()"><i class="ri-close-line"></i></button>
    </div>
    <div style="display:flex; flex-direction:column; gap:10px">
      <input id="admName" placeholder="Назва предмета">
      <select id="admCat">
        <option value="Гвинтівка">Гвинтівка</option>
        <option value="Дробовик">Дробовик</option>
        <option value="Револьвер">Револьвер</option>
        <option value="Ріпітер">Ріпітер</option>
        <option value="Інструменти">Інструменти</option>
        <option value="Інше">Інше</option>
      </select>
      <textarea id="admRes" rows="6" placeholder="Ресурси (один на рядок), напр:&#10;Дуло:1&#10;Злиток заліза:5"></textarea>
      
      <div style="display:flex; gap:10px; margin-top:10px">
        <button class="btn-primary" onclick="admin.save()">Зберегти</button>
        <button class="btn-ghost" onclick="admin.reset()">Очистити</button>
        <button class="btn-danger" id="btnDelete" onclick="admin.del()" style="margin-left:auto; display:none"><i class="ri-delete-bin-line"></i></button>
      </div>
    </div>
  </div>
</div>

<div id="toast"><i class="ri-checkbox-circle-line"></i> <span>Message</span></div>

<script>
/* --- ДАНІ З РЕЦЕПТАМИ ТА ЛОГІКА РОЗРАХУНКУ --- */
const RECIPES_DATA = {
  ingots: {
    "Злиток заліза": {"Вугілля":5,"Залізна руда":10,"Форма з глини":1},
    "Злиток золота": {"Вугілля":5,"Золота руда":10,"Форма з глини":1},
    "Злиток латуні": {"Вугілля":5,"Злиток міді":1,"Злиток цинку":1,"Форма з глини":1},
    "Злиток міді": {"Вугілля":5,"Мідна руда":10,"Форма з глини":1},
    "Злиток свинцю": {"Вугілля":5,"Свинцева руда":10,"Форма з глини":1},
    "Злиток Срібла": {"Вугілля":5,"Срібна руда":10,"Форма з глини":1},
    "Злиток сталі": {"Вугілля":5,"Злиток заліза":1,"Форма з глини":1},
    "Злиток цинку": {"Вугілля":5,"Цинкова руда":1,"Форма з глини":1},
    "Форма з глини": {"Вугілля":5,"Глина":5}
  },
  parts: {
    "Барабан": {"Злиток сталі":1},
    "Дуло": {"Злиток сталі":1},
    "Пружина 10шт": {"Злиток заліза":1},
    "Шуруп 20шт": {"Злиток заліза":1},
    "Пружина": {"Злиток заліза": 0.1}, 
    "Шуруп": {"Злиток заліза": 0.05}, 
    "Корпус важкої зброї": {"Злиток заліза":2,"Злиток сталі":2,"Дерево":10,"Шуруп":10},
    "Корпус легкої зброї": {"Злиток заліза":1,"Злиток сталі":1,"Дерево":5,"Шуруп":5}
  },
  recipes: [
    {id:1,name:"Ремонтний набір",cat:"Інструменти",resources:{"Злиток заліза":1,"Тканина":5,"Дерево":1,"Шуруп":5,"Пружина":2}},
    {id:2,name:"Гвинтівка Boltaction",cat:"Гвинтівка",resources:{"Корпус важкої зброї":1,"Дуло":1,"Дерево":25,"Шуруп":10,"Пружина":3,"Злиток сталі":4}},
    {id:3,name:"Гвинтівка Springfield",cat:"Гвинтівка",resources:{"Корпус важкої зброї":1,"Дуло":1,"Дерево":20,"Шуруп":10,"Пружина":3,"Злиток сталі":4}},
    {id:4,name:"Дробовик Double Barrel",cat:"Дробовик",resources:{"Корпус важкої зброї":1,"Дуло":2,"Дерево":5,"Шуруп":20,"Пружина":2,"Злиток сталі":3}},
    {id:5,name:"Дробовик Repeating",cat:"Дробовик",resources:{"Корпус важкої зброї":1,"Дуло":1,"Дерево":5,"Шуруп":15,"Пружина":2,"Злиток сталі":2}},
    {id:6,name:"Дробовик Semi-Auto",cat:"Дробовик",resources:{"Корпус важкої зброї":1,"Дуло":1,"Дерево":5,"Шуруп":15,"Пружина":2,"Злиток сталі":2,"Злиток Срібла":2,"Злиток золота":2}},
    {id:7,name:"Револьвер Cattleman",cat:"Револьвер",resources:{"Корпус легкої зброї":1,"Дуло":1,"Барабан":1,"Дерево":1,"Шуруп":10,"Пружина":3,"Злиток сталі":2}},
    {id:8,name:"Револьвер Double Action",cat:"Револьвер",resources:{"Корпус легкої зброї":1,"Дуло":1,"Барабан":1,"Дерево":1,"Шуруп":10,"Пружина":3,"Злиток сталі":2}},
    {id:9,name:"Револьвер Double Action Gambler",cat:"Револьвер",resources:{"Корпус легкої зброї":1,"Дуло":1,"Барабан":1,"Дерево":1,"Шуруп":10,"Пружина":3,"Злиток сталі":2}},
    {id:10,name:"Револьвер Lemat",cat:"Револьвер",resources:{"Корпус легкої зброї":1,"Дуло":2,"Барабан":1,"Дерево":1,"Шуруп":10,"Пружина":4,"Злиток сталі":2}},
    {id:11,name:"Револьвер Navy",cat:"Револьвер",resources:{"Корпус легкої зброї":1,"Дуло":1,"Барабан":1,"Дерево":1,"Шуруп":10,"Пружина":3,"Злиток сталі":3,"Злиток золота":1,"Злиток Срібла":1}},
    {id:12,name:"Револьвер Schofield",cat:"Револьвер",resources:{"Корпус легкої зброї":1,"Дуло":1,"Барабан":1,"Дерево":1,"Шуруп":10,"Пружина":3,"Злиток сталі":2}},
    {id:13,name:"Ріпітер Carbine",cat:"Ріпітер",resources:{"Корпус важкої зброї":1,"Дуло":1,"Дерево":5,"Шуруп":15,"Пружина":4,"Злиток сталі":3}},
    {id:14,name:"Ріпітер Evans",cat:"Ріпітер",resources:{"Корпус важкої зброї":1,"Дуло":1,"Дерево":10,"Шуруп":15,"Пружина":4,"Злиток сталі":3}},
    {id:15,name:"Ріпітер Lancaster",cat:"Ріпітер",resources:{"Корпус важкої зброї":1,"Дуло":2,"Дерево":5,"Шуруп":15,"Пружина":4,"Злиток сталі":3}},
    {id:16,name:"Ріпітер Lichfield",cat:"Ріпітер",resources:{"Корпус важкої зброї":1,"Дуло":2,"Дерево":5,"Шуруп":15,"Пружина":4,"Злиток сталі":3}}
  ]
};

// --- ОНОВЛЕНІ ЦІНИ НА БАЗОВІ РЕСУРСИ (Собівартість) ---
const COST_PRICES = {
    // Вхідні дані користувача
    "Злиток золота": 200,
    "Злиток Срібла": 200,
    "Злиток латуні": 65,
    "Злиток сталі": 35,
    "Злиток заліза": 25,
    "Злиток міді": 25,
    "Злиток цинку": 25,
    "Злиток свинцю": 25,
    "Вугілля": 1.5,
    "Дерево": 0,
    "Глина": 0,
    "Тканина": 0, 

    // Всі руди не рахуємо (ціна 0)
    "Залізна руда": 0, "Золота руда": 0, "Мідна руда": 0, 
    "Свинцева руда": 0, "Срібна руда": 0, "Цинкова руда": 0,
    
    // Собівартість Форми: 5 Вугілля + 5 Глина = 5 * $1 + 0 = $5.
    "Форма з глини": 5, 
};


let DB = JSON.parse(localStorage.getItem('castello_db')) || RECIPES_DATA;
let ACTIVE_ID = null;

const calc = {
  add(target, key, qty) { target[key] = (target[key] || 0) + qty; },
  
  // СУВОРИЙ НЕДРОБОВИЙ АНАЛІЗ (Використовується для всіх підсумкових розрахунків)
  analyzeStrict(resources) {
      const ingotTotals = {};
      const baseTotals = {};

      function stepStrictIngot(obj, mult=1, depth=0) {
          if(depth>10) return;
          for (const [k, v] of Object.entries(obj)) {
              const calculatedQty = v * mult;

              if (DB.parts[k]) {
                  const requiredPartQty = Math.ceil(calculatedQty); 
                  stepStrictIngot(DB.parts[k], requiredPartQty, depth+1);
              } else {
                  calc.add(ingotTotals, k, calculatedQty);
              }
          }
      }
      
      function stepStrictBase(obj, mult=1, depth=0) {
          if(depth>10) return;
          for (const [k, v] of Object.entries(obj)) {
              const calculatedQty = v * mult;
              
              if (DB.parts[k]) {
                  const requiredPartQty = Math.ceil(calculatedQty);
                  stepStrictBase(DB.parts[k], requiredPartQty, depth+1);
              } else if (DB.ingots[k]) {
                  const requiredIngotQty = Math.ceil(calculatedQty);
                  stepStrictBase(DB.ingots[k], requiredIngotQty, depth+1);
              } else {
                  calc.add(baseTotals, k, calculatedQty);
              }
          }
      }

      stepStrictIngot(resources);
      const finalIngots = {};
      for(const [k, v] of Object.entries(ingotTotals)) {
          // Якщо злиток має пряму ціну, ми його залишаємо в ingotTotals.
          if (COST_PRICES[k] !== undefined && COST_PRICES[k] > 0) {
             finalIngots[k] = Math.ceil(v);
          } 
          // Інакше (це руда, дерево, або форма з глини), він повинен бути розрахований через baseTotals,
          // тому ми його тут не включаємо, щоб уникнути подвійного підрахунку.
      }
      
      stepStrictBase(resources);
      const finalBase = {};
      for(const [k, v] of Object.entries(baseTotals)) {
          // baseTotals включає всі кінцеві ресурси (сировину, форми, вугілля)
          finalBase[k] = Math.ceil(v);
      }
      
      return { ingotTotals: finalIngots, baseTotals: finalBase };
  },
  
  // Розрахунок собівартості
  calculateTotalCost(ingotTotals, baseTotals) {
      let totalCost = 0;
      
      // 1. Рахуємо ціну злитків (ті, що мають пряму ціну і не є сировиною, тобто у COST_PRICES > 0)
      for(const [k, v] of Object.entries(ingotTotals)) {
          const cost = COST_PRICES[k] || 0;
          totalCost += v * cost;
      }
      
      // 2. Рахуємо ціну сировини (базові матеріали, руди, вугілля, форми, дерево, тканина)
      for(const [k, v] of Object.entries(baseTotals)) {
          const cost = COST_PRICES[k] || 0;
          totalCost += v * cost;
      }
      
      return totalCost;
  }
};

/* --- APP CONTROLLER --- */
const app = {
  init() {
    this.renderCats();
    this.renderList();
  },

  renderCats() {
    const cats = [...new Set(DB.recipes.map(r => r.cat))].sort();
    document.getElementById('catFilter').innerHTML = '<option value="">Всі категорії</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
  },

  renderList() {
    const q = document.getElementById('search').value.toLowerCase();
    const cat = document.getElementById('catFilter').value;
    const list = document.getElementById('recipeList');
    
    const filtered = DB.recipes.filter(r => {
      const txt = (r.name + JSON.stringify(r.resources)).toLowerCase();
      return (!cat || r.cat === cat) && (!q || txt.includes(q));
    });

    list.innerHTML = filtered.map(r => `
      <div class="recipe-item ${ACTIVE_ID === r.id ? 'active' : ''}" onclick="app.select(${r.id})">
        <div class="item-info">
          <h4>${r.name}</h4>
          <span>${r.cat}</span>
        </div>
      </div>
    `).join('') || '<div style="padding:20px; text-align:center; color:var(--text-muted)">Рецептів не знайдено</div>';
  },

  select(id) {
    ACTIVE_ID = id;
    this.renderList(); 
    
    const r = DB.recipes.find(x => x.id === id);
    if (!r) return;

    document.getElementById('emptyState').classList.add('hidden');
    document.getElementById('detailContent').style.display = 'block';
    
    document.getElementById('dName').textContent = r.name;
    document.getElementById('dCat').textContent = r.cat;
    
    // 1. Компоненти для 1 шт.
    document.getElementById('dResources').innerHTML = Object.entries(r.resources).map(([k,v]) => `
      <div class="res-card"><span>${k}</span> <span class="res-val">${v}</span></div>
    `).join('');

    // 2. СУВОРИЙ розрахунок для 1 шт.
    const combinedRes = {};
    for(const [k, v] of Object.entries(r.resources)) {
        combinedRes[k] = v; 
    }
    const totals = calc.analyzeStrict(combinedRes); 
    
    // 3. Розрахунок собівартості
    const totalCost = calc.calculateTotalCost(totals.ingotTotals, totals.baseTotals);
    document.getElementById('dCost').textContent = `$${totalCost.toFixed(0)}`; 
    
    // 4. Вивід злитків
    document.getElementById('dIngots').innerHTML = Object.entries(totals.ingotTotals).sort().map(([k,v]) => `
      <div class="res-card"><span>${k}</span> <span class="res-val">${v}</span></div>
    `).join('');
    
    // 5. Вивід сировини
    document.getElementById('dBase').innerHTML = Object.entries(totals.baseTotals).sort().map(([k,v]) => `
      <div class="res-card"><span>${k}</span> <span class="res-val">${v}</span></div>
    `).join('');
    
    if(!document.getElementById('adminModal').classList.contains('hidden')) admin.load(id);
  },

  saveDB() {
    localStorage.setItem('castello_db', JSON.stringify(DB));
    this.renderList();
    app.showToast('Базу даних оновлено');
  },

  toggleAdmin() {
    const modal = document.getElementById('adminModal');
    modal.classList.toggle('hidden');
    if(!modal.classList.contains('hidden')) {
        if(ACTIVE_ID) admin.load(ACTIVE_ID);
        else admin.reset();
    }
  },

  showToast(msg) {
    const t = document.getElementById('toast');
    t.querySelector('span').innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2000);
  }
};

/* --- ADMIN --- */
const admin = {
    load(id) {
        const r = DB.recipes.find(x => x.id === id);
        if(!r) return;
        document.getElementById('admName').value = r.name;
        document.getElementById('admCat').value = r.cat;
        document.getElementById('admRes').value = Object.entries(r.resources).map(([k,v]) => `${k}:${v}`).join('\n');
        document.getElementById('btnDelete').style.display = 'block';
    },
    reset() {
        document.getElementById('admName').value = '';
        document.getElementById('admRes').value = '';
        document.getElementById('btnDelete').style.display = 'none';
    },
    save() {
        const name = document.getElementById('admName').value;
        const cat = document.getElementById('admCat').value;
        const resText = document.getElementById('admRes').value;
        
        if(!name) return app.showToast('Вкажіть назву');
        
        const resources = {};
        resText.split('\n').forEach(line => {
            const [k,v] = line.split(':');
            if(k && v) resources[k.trim()] = parseFloat(v.trim());
        });

        let r = null;
        // Перевіряємо, чи ми редагуємо існуючий
        if(ACTIVE_ID && !document.getElementById('btnDelete').style.display.includes('none')) {
             r = DB.recipes.find(x => x.id === ACTIVE_ID);
        }

        if(r) {
            // Редагування існуючого
            r.name = name; r.cat = cat; r.resources = resources;
            app.showToast('Оновлено');
        } else {
            // Створення нового
            const newId = Date.now();
            DB.recipes.push({ id: newId, name, cat, resources });
            app.showToast('Створено');
        }
        
        app.saveDB();
        app.toggleAdmin();
    },
    del() {
        if(confirm('Видалити?')) {
            DB.recipes = DB.recipes.filter(x => x.id !== ACTIVE_ID);
            ACTIVE_ID = null;
            app.saveDB();
            app.toggleAdmin();
            document.getElementById('detailContent').style.display = 'none';
            document.getElementById('emptyState').classList.remove('hidden');
        }
    }
};

/* --- INIT --- */
app.init();
</script>
